[common]
# 基础配置
listen=0.0.0.0
port=25500
allow_external_access=true
log_level=info

# 规则集定义
[ruleset]
; 直连与广告拦截
ruleset=🎯 全球直连,https://raw.githubusercontent.com/S020500254/HarveyClashGarbage/refs/heads/main/Direct.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list
ruleset=🎯 全球直连,[]GEOSITE,CN
ruleset=🎯 全球直连,[]GEOIP,CN

; Harvey指定
ruleset=🚀 节点选择,https://raw.githubusercontent.com/S020500254/HarveyClashGarbage/refs/heads/main/ProxyLite.list

; AI 相关
ruleset=🤖 AI,https://raw.githubusercontent.com/S020500254/HarveyClashGarbage/refs/heads/main/AI.list
ruleset=🤖 GoogleAI,https://raw.githubusercontent.com/S020500254/HarveyClashGarbage/refs/heads/main/GoogleAI.list
ruleset=👨🏿‍💻 GitHub,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml

; 媒体与平台
ruleset=📹 YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=🎥 Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=🎵 TikTok,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list
ruleset=🌍 国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=🎮 游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Steam.list

; 广告与隐私防护
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=🍃 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=🆎 AdBlock,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list
ruleset=🛡️ 隐私防护,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list

; 其他服务
ruleset=📢 FCM,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GoogleFCM/GoogleFCM.list
ruleset=💧 Copilot,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Bing.list
ruleset=🐬 OneDrive,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OneDrive/OneDrive.list
ruleset=🪟 Microsoft,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
ruleset=🍎 Apple,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
ruleset=📲 Telegram,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.list

# 策略组定义
[custom_proxy_group]
; 核心策略组
custom_proxy_group=🚀 节点选择`select`[]🔯 香港故转`[]🔯 日本故转`[]🔯 加坡故转`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 加坡节点`[]🇺🇲 美国节点`[]🏡 家宽节点`[]🛩️ 高速节点
custom_proxy_group=🐟 漏网之鱼`select`[]DIRECT`[]🚀 节点选择`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 加坡节点
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择

; 服务专用策略组（示例）
custom_proxy_group=🤖 AI`select`[]🔯 日本故转`[]🇯🇵 日本节点`[]🔯 美国故转`[]🇺🇲 美国节点
custom_proxy_group=📹 YouTube`select`[]🔯 日本故转`[]🔯 加坡故转`[]🛩️ 高速节点
custom_proxy_group=🎥 Netflix`select`[]🎥 奈飞节点`[]🛩️ 高速节点
custom_proxy_group=📲 Telegram`select`[]🚀 节点选择`[]🔯 香港故转

; 广告拦截与隐私
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🍃 应用净化`select`[]REJECT`[]DIRECT
custom_proxy_group=🛡️ 隐私防护`select`[]REJECT`[]DIRECT

; 自定义节点筛选（需替换实际节点名）
custom_proxy_group=🇭🇰 香港节点`select`(?=.*香港).*
custom_proxy_group=🇯🇵 日本节点`select`(?=.*日本).*
custom_proxy_group=🇸🇬 加坡节点`select`(?=.*新加坡).*
custom_proxy_group=🇺🇲 美国节点`select`(?=.*美国).*

# 高级配置
[advanced]
enable_rule_generator=true
overwrite_original_rules=true

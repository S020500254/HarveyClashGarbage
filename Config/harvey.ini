[general]
# 开启规则生成，并覆盖原有 rules 段
enable_rule_generator = true
overwrite_original_rules = true

[rule-provider]
# 简单的测试规则源：Name = URL
TestRule = https://raw.githubusercontent.com/S020500254/HarveyClashGarbage/refs/heads/main/ProxyLite.list

[rule]
# 生成一个简单的规则，指向一个名为 "🚀 节点选择" 的策略组
RULE-SET,TestRule,🚀 节点选择

; 简单的策略组定义
custom_proxy_group=🚀 节点选择`select`[]DIRECT`[]PROXY
custom_proxy_group=PROXY`select`[]your_proxy_name_here
